<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="darkModeToggle" rel="stylesheet" href="./css/style.css" />
    <title>Olles CV-sida</title>
  </head>
  <body>
    <div class="huvud">
      <span id="darkmode" onclick="toggleDarkMode()"
        ><img src="/Images/nightmode.png"
      /></span>
      <nav>
        <ul class="meny">
          <li class="meny-element">
            <a class="meny-länk" href="index.html">Startsida</a>
          </li>
          <li class="meny-element">
            <a class="meny-länk" href="kontakt.html">Kontakta mig</a>
          </li>
          <li class="meny-element">
            <a class="meny-länk" href="projekt.html">Mina projekt</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="kontakt">
      <div class="formulär">
        <br />
        <form>
          <h2 class="kontakt">Kontakta mig med formuläret nedan!</h2>
          <br />
          <input class="input-namn" type="text" placeholder="Ditt namn" />
          <br />

          <input class="input-email" type="text" placeholder="Din email" />
          <br />
          <br />
          <select name="Ärende" id="ärende" required>
            <option value="" disabled selected>Vad gäller ditt ärende?</option>
            <option value="Arbete">Arbete</option>
            <option value="Discgolf">Spela discgolf</option>
            <option value="Dota">Spela Dota</option>
          </select>
          <textarea
            rows="10"
            cols="51"
            placeholder="Skriv ditt meddelande här...."
          ></textarea>
          <br />
          <input class="checkbox" type="checkbox" id="cb" />
          <label for="cb">Jag godkänner Olles policy</label>
          <input class="knapp" type="button" value="Skicka" />
        </form>
      </div>
    </div>

    <div class="fot">
      <div class="ikoner">
        <a
          class="facebook"
          href="https://www.facebook.com/olle.ristenstrand.3"
          target="_blank"
        ></a>
        <a
          href="https://www.instagram.com/olleriste/"
          target="_blank"
          class="instagram"
        >
        </a>
        <a
          href="https://www.linkedin.com/in/olle-ristenstrand-24aa8b291/"
          target="_blank"
          class="linkedin"
        >
        </a>
      </div>
      <div class="cat">
        <img src="/Images/cat.png" onmouseleave="hallåDöh()" />
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
